
<!DOCTYPE html>
<html>
<head>
    <title>Chromecast Audio Receiver</title>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .audio-info {
            text-align: center;
            margin: 20px;
        }
        .title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .artist {
            font-size: 1.5em;
            color: #aaa;
        }
        cast-media-player {
            width: 100%;
            height: 100%;
        }
        #debug {
            
            color: #fff;
            z-index: 1000;
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            word-wrap: break-word;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="debug">Starting...</div>
    <cast-media-player></cast-media-player>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const debug = document.getElementById('debug');
            
            const log = message => {
                const time = ((Date.now() - startTime) / 1000).toFixed(1);
                const logMessage = `[${time}s] ${message}`;

                debug.innerHTML = `${logMessage}<br>${debug.innerHTML}`;
            };


        const context = cast.framework.CastReceiverContext.getInstance();
     
        
        const options = new cast.framework.CastReceiverOptions();
        options.disableIdleTimeout = true;
        options.maxInactivity = 0;


    
 
        context.addCustomMessageListener(NAMESPACE, (event) => {
            log('thetype:', event.data.type);

            if (event.data.type === 'activityPing') {
                log('Received activity ping');
                // Force player to "interact" by slightly adjusting the playback rate and reverting
                const player = playerManager.getPlayerState();
                if (player) {
                    const currentRate = playerManager.getPlaybackRate();
                    playerManager.setPlaybackRate(currentRate + 0.01);
                    setTimeout(() => {
                        playerManager.setPlaybackRate(currentRate);
                    }, 100);
                    
                    // Also try updating media status
                    context.setApplicationState('Active playback');
                }
            }else{
                log('Received unknown message');
            }
        });

        const playerManager = context.getPlayerManager();

        // Configure player settings
        const playbackConfig = new cast.framework.PlaybackConfig();
        playbackConfig.autoResumeDuration = 5;
        context.setPlaybackConfig(playbackConfig);

        // Handle media status updates
        playerManager.addEventListener(
            cast.framework.events.EventType.MEDIA_STATUS, 
            event => {
                console.log('Media status updated:', event);
            }
        );

        // Configure player to show audio metadata
        const playerData = new cast.framework.ui.PlayerData();
        const playerDataBinder = new cast.framework.ui.PlayerDataBinder(playerData);

        context.addEventListener(cast.framework.system.EventType.READY, event => {
            log('System ready', event);
        });

        context.addEventListener(cast.framework.system.EventType.SENDER_CONNECTED, event => {
            log('Sender connected:', event.senderId);
        });

        context.addEventListener(cast.framework.system.EventType.SENDER_DISCONNECTED, event => {
            log('Sender disconnected:', event.senderId);
        });

        // Start the receiver
        context.start(options);
        });

    </script>
</body>
</html>
