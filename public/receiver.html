<!DOCTYPE html>
<html>
<head>
    <title>Cast Receiver App</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            gap: 20px;
        }
        .media-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .log-container {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 4px;
            overflow-y: auto;
            max-height: 100vh;
        }
        #castImage {
            max-width: 100%;
            max-height: 60vh;
            margin-bottom: 20px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .timestamp {
            color: #888;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="media-container">
            <img id="castImage" />
            <audio id="castAudio" controls></audio>
        </div>
        <div class="log-container" id="logContainer">
            <h3>Event Log</h3>
            <div id="eventLog"></div>
        </div>
    </div>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script src="./receiver.js"></script>
</body>
</html>
