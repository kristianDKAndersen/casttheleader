<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Webpage Receiver</title>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #content {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="content"></iframe>
    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();

        // Custom message channel
        context.addCustomMessageListener('urn:x-cast:com.example.customnamespace', function(event) {
            console.log('Received message:', event.data);
            if (event.data.type === 'LOAD' && event.data.url) {
                document.getElementById('content').src = event.data.url;
            }
        });

        // Start the receiver
        context.start();
    </script>
</body>
</html>
