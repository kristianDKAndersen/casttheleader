<!DOCTYPE html>
<html>
<head>
    <title>Chromecast Receiver</title>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>
<body>
    <h1 id="message" style="font-size: 48px; text-align: center; margin-top: 100px;">Waiting for message...</h1>

    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const options = new cast.framework.CastReceiverOptions();
        options.customNamespaces = {
            'urn:x-cast:com.example.message': cast.framework.system.MessageType.STRING
        };

        context.addCustomMessageListener('urn:x-cast:com.example.message', (event) => {
            const message = event.data;
            if (message === 'hello') {
                document.getElementById('message').textContent = 'World';
                // Send response back to sender
                event.senderId && context.sendCustomMessage(
                    'urn:x-cast:com.example.message',
                    event.senderId,
                    'world'
                );
            }
        });

        context.start(options);
    </script>
</body>
</html>
